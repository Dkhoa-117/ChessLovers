<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Chess Tester</title>
	<link rel="icon" href="/img/chesspieces/wikipedia/wP.png">
	<link rel="stylesheet" href="/css/chessboard-1.0.0.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald:700|Poppins" />
	<link rel="stylesheet" href="./style.css" />
</head>

<body>
	<section>
		<!-- ! Contact -->
		<nav>
			<img src="/img/logo/chesscom-logo.png" style="height: 40px; width: auto;">
			<div class="contact">
				<i href="#" class="fa-brands fa-facebook" style="font-size:40px;color:#3b5998;"></i>
				<i href="#" class="fa-brands fa-twitter" style="font-size:40px;color:#55acee;"></i>
				<i href="#" class="fa-brands fa-discord" style="font-size:40px;color:#8A7EBE;"></i>
			</div>
		</nav>
		<!-- ! The board -->
		<div id="board" class="board"></div>
		<div class="container">
			<!-- ! Info of the game -->
			<div class="info">
				<h2>Game Information</h2>
				Select Depth:
				<select name="deph-selection" id="search-depth">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3" selected>3</option>
					<option value="4">4</option>
					<option value="5">5</option>
				</select>
				<br>
				<span>Position evaluated: <span id="position-count"></span> </span>
				<br>
				<span>Time: </span><span id="time"></span> </span>
				<br>
				<br>
				<div style="background: #666;border-radius: 5px;">
					<span style="display: table; margin: auto;">Moves</span>
					<div class="move-history" id="move-history"></div>
				</div>
			</div>
			<br>
			<button id="startBtn" class="start-btn">Start New Game</button>

		</div>

		<!-- ! Buttons -->
		<div class="button-zone">
			<div>
				<button id="flipOrientationBtn" onclick="flipOrientationBtn()"><i
						class="fa-solid fa-rotate"></i></button>
			</div>
			<div>
				<button id="settingBtn" onclick="settingBtn()"> <i class="fa-solid fa-gear"></i></button>
			</div>
		</div>
	</section>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="/js/chessboard-1.0.0.min.js"></script>
	<script src="/js/chess.js"></script>
	<script src="./script.js"></script>
</body>

</html>
